<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/style2.css">

    <title>Product</title>
</head>
<body>



<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a class="nav-link" href="#">Medilink</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Team Members</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">FAQ</a>
    </li>

<div class="container">

    <div class="card card-big">
        <img class="card-img-top center" src="/images/product.png">
        <div class="card-body">
            <h5 class="card-title">Product 1</h5>

            <!--<p class="card-text">Description</p>-->

            <tr th:each="dv: ${description}">
                <!--<p th:text="${dv}"></p>-->

                <div class="text" th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(dv),'\n','&lt;br /&gt;'))}"></div>


            </tr>

            <!--<a href="#" class="btn btn-primary">Read More...</a>-->
        </div>
    </div>

</div>
