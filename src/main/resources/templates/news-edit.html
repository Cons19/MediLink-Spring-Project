<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Fragment-->
    <div th:insert="/page-fragments :: imports"></div>

    <title>News Edit</title>
</head>
<body>

<!--Header Fragment-->
<div th:insert="/page-fragments :: header('news')"></div>

<!--Body-->

<div class="container">
    <div class="login-page">
        <h1>Edit the News Article</h1>
        <div class="login center edit">
            <form action="/news-edit" th:object="${newsItem}" method="post" class="edit-form">
                <input type="hidden" th:field="*{id}" class="form-control edit-custom">
                <h5>Title</h5>
                <input type="text" th:field="*{title}" required class="form-control edit-custom">
                <h5>Description</h5>
                <textarea type="text" th:field="*{description}" required class="form-control edit-custom"></textarea>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>

    </div>
</div>



<!--Footer Fragment-->
<div th:insert="/page-fragments :: footer"></div>

</body>
</html>
