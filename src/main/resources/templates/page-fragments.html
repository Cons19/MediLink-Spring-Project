<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header(activePage)">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a th:class="'nav-link' + ${activePage == 'home' ? ' active' : ''}" href="/">MediLink</a>
        </li>
         <li class="nav-item">
             <a th:class="'nav-link' + ${activePage == 'products' ? ' active' : ''}" href="products">Products</a>
        </li>
        <li class="nav-item">
            <a th:class="'nav-link' + ${activePage == 'team' ? ' active' : ''}" href="team">Team Members</a>
        </li>
        <li class="nav-item">
            <a th:class="'nav-link' + ${activePage == 'contact' ? ' active' : ''}" href="contact">Contact</a>
        </li>
        <li class="nav-item">
            <a th:class="'nav-link' + ${activePage == 'faq' ? ' active' : ''}" href="faq">FAQ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="news">News</a>
        </li>
        <li>
            <input type="text" class="form-control" placeholder="Search">
        </li>
    </ul>
</div>
</body>
</html>
