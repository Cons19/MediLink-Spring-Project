description.p1=MediLink A / S er et dansk familieejede medicinalfirma, der producerer, markedsfører og distribuerer originale receptpligtige lægemidler og medicinsk udstyr. MediLink blev etableret i 1996 og udfører i øjeblikket import og især eksport af 12 produkter i 10 forskellige lande - alle inden for EU.
description.p2=MediLinks produkter spænder fra en lang række forskellige terapeutiske områder, herunder psykiatri, neurologi, dermatologi, hjerte-kar-sygdom og anæmi. Alle produkter, deres indikation og produktoversigt er tilgængelige under fanen 'Produkter'.
description.p3=MediLink prioriterer tæt dialog med læger og sundhedspersonale med henblik på at optimere og målrette professionel information til fagfolk, patienter og deres pårørende og er altid tilgængelig med undervisningsmaterialer, patientbrochurer og træningsmøder.
